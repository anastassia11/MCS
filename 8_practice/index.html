<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="pink upper">
        <nav class="menu">
            <ul class="topmenu">
                <li><a href="#">меню</a>
                    <ul class="submenu">
                        <li><a href="#">посылки</a></li>
                        <li><a href="#">упаковка</a></li>
                        <li><a href="#">подписка</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="for-form">
            <form class="form" action="https://formspree.io/f/meqdlqno" method="post">
                <div class="form-box pink">
                    <div class="form-row pink">
                        <label for="name">Имя</label>
                        <input class="pink" id="name" name="name" type="text" placeholder="Имя" >
                    </div>
                    <div class="form-row pink" >
                        <label for="city">Город</label>
                        <input class="pink" id="city" name="city" type="text" placeholder="Город">
                    </div>
                    <div class="form-row pink">
                        <label for="gift">Подарок</label>
                        <select class="pink" id="gift" name="gift">
                            <option value="no" selected>- Не выбрано -</option>
                            <option value="book">Книга в твердом переплете</option>
                            <option value="box">Подарочный бокс</option>
                            <option value="toy">Мягкая игрушка</option>
                            <option value="fruit">Фруктовый букет</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="email">Электронная почта</label>
                        <input class="pink" id="email" name="email" type="email" placeholder="Электронная почта">
                    </div>
                </div>
                <div class="button-box">
                    <button class="button upper" type="submit" value="send">Отправить</button>
                </div>
            </form>
        </section>
        
        <section class="answer upper">
            <p>ваша посылка уже в пути!</p>
        </section>
    </main>

    <footer class="pink upper">
        <p>секретные посылки для друзей</p>
        <p>© 2022</p>
    </footer>
</body>
</html>
